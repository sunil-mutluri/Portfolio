  <body class="bg-gradient-to-br from-slate-50 via-blue-50/20 to-purple-50/10 text-slate-800">

    <div class="custom-cursor"></div>

    <script>
      console.log("ðŸ± Found the source, curious cat! Welcome to my digital laboratory.");

      // Custom cursor logic
      const cursor = document.querySelector('.custom-cursor');
      let mouseX = 0, mouseY = 0;
      let cursorX = 0, cursorY = 0;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      document.addEventListener('mouseenter', () => {
        cursor.style.opacity = '1';
      });

      document.addEventListener('mouseleave', () => {
        cursor.style.opacity = '0';
      });

      function animateCursor() {
        const dx = mouseX - cursorX;
        const dy = mouseY - cursorY;
        cursorX += dx * 0.1;
        cursorY += dy * 0.1;
        cursor.style.left = `${cursorX}px`;
        cursor.style.top = `${cursorY}px`;
        requestAnimationFrame(animateCursor);
      }

      animateCursor();

      document.addEventListener('mouseover', (e) => {
        if (e.target.matches('button, a, [role="button"]')) {
          cursor.classList.add('hover');
        }
      });

      document.addEventListener('mouseout', (e) => {
        if (e.target.matches('button, a, [role="button"]')) {
          cursor.classList.remove('hover');
        }
      });
    </script>
